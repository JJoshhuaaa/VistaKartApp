<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="../css/mainstyle.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="poules.css">
</head>

<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <h1>Poules</h1>

        <div class="toolbar">
            <button onclick="newPoule()" class="toolbar-button" style="font-size:2rem;">
                +
            </button>
        </div>

        <div class="poule-container">
            <div id="inschrijvingen-entries"></div>
            <div id="poule-entries">
            </div>
        </div>
    </main>

    <template id="inschriving-template">
        <div class="entry">
            <div class="dragger"></div>
            <p class="name" for="naam"></p>
        </div>
    </template>

    <template id="poule-template" class="poule">
        <button class="delete-btn" for="delete-poule">X</button>
        <div style="display: flex;gap: 10px;align-items: center;justify-content: center;">
            <p class="title" contenteditable="true" for="naam">poule naam</p>
            <span class="title" for="count">(0/4)</span>
        </div>
        <div class="entries" for="entry-list"></div>
    </template>

    <template id="open-entry-template">
        <div class="open-entry"></div>
    </template>

    <template id="consumed-entry-template">
        <div class="consumed-entry">
            <div class="btn-remove" for="btn-remove"></div>
            <p for="naam"></p>
        </div>
    </template>

    <script src="poules.js"></script>
    <script src="header.js"></script>
</body>

</html>
